<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Fabio Augusto Mazuchi</title>
  </head>
  <body id="pai">
    <header>
      <h1>Gerador de Memes</h1>
    </header>
    <div class="inputs">
      <input maxlength="60" type="text" id="text-input" placeholder="Digite a frase aqui..."/>
      <input onchange="loadFile(event)" type="file" accept="image/gif, image/jpeg, image/png" id="meme-insert" />
     
    </div>
    <div id="meme-image-container">
      <img id="meme-image" />	
      <div id="meme-text"></div>
    </div>
    <div class="botoes">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
    <div class="memes">
      <img id="meme-1" src="imgs/meme1.png" alt="Meme 1">
      <img id="meme-2" src="imgs/meme2.png" alt="Meme 2">
      <img id="meme-3" src="imgs/meme3.png" alt="Meme 3">
      <img id="meme-4" src="imgs/meme4.png" alt="Meme 4">
    </div>

    <script src="scipt.js"></script>
  </body>
</html>
